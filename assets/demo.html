<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>iframe uploader</title>
        <link rel="stylesheet" href="http://python-assets.b0.upaiyun.com/project/typo.css" />
        <script type="text/javascript" src="http://seajs.org/dist/sea.js"></script>
        <script type="text/javascript">
            seajs.config({
                alias: {'jquery': 'http://code.jquery.com/jquery.min.js'}
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Iframe Uploader DEMO</h1>
            <p>This is a project by <a href="http://lepture.com">Hsiaoming Yang</a>.</p>

            <h2>Select and Upload</h2>
            <div class="cell">
                <button id="uploader-1" href="#">Upload</button>
            </div>

            <h2>Select then upload</h2>
            <div class="cell">
                <p><button id="uploader-2" href="#">Select</button> <span id="upload-2-text"></span></p>
                <p><button id="submit-2" href="#">Upload</button></p>
            </div>
            <h2>Only upload image</h2>
            <div class="cell">
                <button id="uploader-3" href="#">Upload</button>
            </div>
        </div>
        <script type="text/javascript">
            seajs.use(['jquery', '/src/iframe-uploader'], function($, IframeUploader) {
                new IframeUploader({
                    trigger: '#uploader-1',
                    action: '/',
                    zIndex: 100,
                }).success(function(data) {
                    alert(data);
                });

                var uploader = new IframeUploader({
                    trigger: '#uploader-2',
                    action: '/'
                }).change(function(filename) {
                    $('#upload-2-text').text(filename);
                }).success(function(data) {
                    alert(data);
                });
                $('#submit-2').click(function() {
                    uploader.submit();
                    return false;
                });

                new IframeUploader({
                    trigger: '#uploader-3',
                    accept: 'image/*',
                    action: '/'
                }).success(function(data) {
                    alert(data);
                });
            });
        </script>
    </body>
</html>
